<div class="row">
    <div class="col-md-4">
        <mat-card class="d-flex aling-items-center">
            <img class="icon mr-3" src="https://www.flaticon.com/svg/vstatic/svg/2331/2331995.svg?token=exp=1616918112~hmac=5c422ba132639b471cacc64d4dd7991d" alt="">
            <div class="d-flex flex-column">
                <div class="h6 mb-0">Stock</div>
                <div class="h6 mb-0">0</div>
                <div class="h6 mb-0">Stock</div>
            </div>
        </mat-card>

    </div>
    <div class="col-md-4">
        <mat-card class="d-flex aling-items-center">
            <img class="icon mr-3" src="https://www.flaticon.com/svg/vstatic/svg/2331/2331995.svg?token=exp=1616918112~hmac=5c422ba132639b471cacc64d4dd7991d" alt="">
            <div class="d-flex flex-column">
                <div class="h6 mb-0">Defect</div>
                <div class="h6 mb-0">0</div>
                <div class="h6 mb-0">Stock</div>
            </div>
        </mat-card>

    </div>
    <div class="col-md-4">
        <mat-card class="d-flex aling-items-center">
            <img class="icon mr-3" src="https://www.flaticon.com/svg/vstatic/svg/2331/2331995.svg?token=exp=1616918112~hmac=5c422ba132639b471cacc64d4dd7991d" alt="">
            <div class="d-flex flex-column">
                <div class="h6 mb-0">Out of Stock</div>
                <div class="h6 mb-0">0</div>
                <div class="h6 mb-0">Stock</div>
            </div>
        </mat-card>

    </div>
</div>
<div class="mat-elevation-z8 mt-3 table-responsive">
    <table mat-table [dataSource]="dataSource" class=" w-100 table-striped table-hover ">

        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Image </th>
            <td mat-cell *matCellDef="let data">
                <div class="over-lay mx-auto d-block boder-left boder-right border-top rounded-top">
                    <img [src]="data.image" class="w-100 rounded-top bg-ligh" alt="">
                    <div class="over-lay-text text-center mat-small">1150</div>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase"> Name </th>
            <td mat-cell *matCellDef="let data" class="text-truncate"> {{data.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase text-right"> Price </th>
            <td mat-cell *matCellDef="let data" class="text-right"> {{data.price |number: '1.2-2'}} </td>
        </ng-container>

        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Stock </th>
            <td mat-cell *matCellDef="let data" class="text-center"> {{data.stock |number}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Action </th>
            <td mat-cell *matCellDef="let data" class="text-center">
                <button mat-icon-button>
                    <mat-icon class="material-icons-outlined">edit</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon>delete_outlined</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
</div>
