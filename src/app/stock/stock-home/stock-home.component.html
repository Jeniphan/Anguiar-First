<div class="row">
    <div class="col-md-4">
        <mat-card class="d-flex aling-items-center">
            <img class="icon mr-3" src="https://www.flaticon.com/svg/vstatic/svg/2331/2331995.svg?token=exp=1616918112~hmac=5c422ba132639b471cacc64d4dd7991d" alt="">
            <div class="d-flex flex-column">
                <div class="h6 mb-0">Stock</div>
                <div class="h6 mb-0">0</div>
                <div class="h6 mb-0">Stock</div>
            </div>
        </mat-card>

    </div>
    <div class="col-md-4">
        <mat-card class="d-flex aling-items-center">
            <img class="icon mr-3" src="https://www.flaticon.com/svg/vstatic/svg/2331/2331995.svg?token=exp=1616918112~hmac=5c422ba132639b471cacc64d4dd7991d" alt="">
            <div class="d-flex flex-column">
                <div class="h6 mb-0">Defect</div>
                <div class="h6 mb-0">0</div>
                <div class="h6 mb-0">Stock</div>
            </div>
        </mat-card>

    </div>
    <div class="col-md-4">
        <mat-card class="d-flex aling-items-center">
            <img class="icon mr-3" src="https://www.flaticon.com/svg/vstatic/svg/2331/2331995.svg?token=exp=1616918112~hmac=5c422ba132639b471cacc64d4dd7991d" alt="">
            <div class="d-flex flex-column">
                <div class="h6 mb-0">Out of Stock</div>
                <div class="h6 mb-0">0</div>
                <div class="h6 mb-0">Stock</div>
            </div>
        </mat-card>

    </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef class="text-uppercase"> Image </th>
        <td mat-cell *matCellDef="let data">
            <img [src]="data.image" class="img-fluid rounded-top" alt="">
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="text-uppercase"> Name </th>
        <td mat-cell *matCellDef="let data"> {{data.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="text-uppercase"> Price </th>
        <td mat-cell *matCellDef="let data"> {{data.price}} </td>
    </ng-container>

    <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef class="text-uppercase"> Stock </th>
        <td mat-cell *matCellDef="let data"> {{data.stock}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-uppercase"> Action </th>
        <td mat-cell *matCellDef="let data">
            <button mat-icon-button>
                <mat-icon class="material-icons-outlined">edit</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>delete_outlined</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>
